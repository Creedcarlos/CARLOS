        <h1>FORMULARIO DE CONTACTOS</h1>
    </header>
    <form action="http://www.utpl.edu.ec/" method="get"> 

        <H2>Nombre</H2>
        <input type="text" required autofocus="autofocus">
       
        <h2>Correo</h2>
        <input type="email" required>

        <h2>Web</h2>
        <input type="url" >

        <h2>Fecha de Registro</h2> 
        <input type="date">

        <h2>Hora</h2>
        <input type="time">

        <h2>Edad</h2>
        <input type="number" min="18" max="65" >
        
        <h2>Contacto</h2>
        <input type="tel" >

        <h2>Color Favorito</h2>
        <input type="color" >
        <br>
        <br>
        <br>
        <input type="submit">
